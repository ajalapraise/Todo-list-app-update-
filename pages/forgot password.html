<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgotten Password?</title>
    <link rel="stylesheet" href="/main-css/other_pages_styles.css" />
</head>
<body>
    <Header>
        <div class="logo">
            <div class="logo-image">
                <img src="/IMGS/logo.png" alt="Todo logo">
            </div>

            <div class="logo-text">
                <a href="/pages/index.html" target="_self"><h3>Just-Do-It</h3></a>
            </div>
        </div>
    </Header>

    <section>
        <div id="forgotten-password">
            <div class="details">
                <form id="forgotten-password-form" class="form">
                    <h2>Forgot your password?</h2>
                    <h4>To reset your password, please enter the email address of your Just-Do-It account.</h4>
                    <input 
                    type="email" 
                    name="content" 
                    id="content" 
                    placeholder="Email:">

                    <a href="/pages/reset.html" target="_blank"><button type="button"">Reset Password</button></a>
                </form>
            </div>
        </div>

        <div class="forgotten-password-image fgt-image">
            <img src="/IMGS/forgotten password.png" alt="A lady sitting on a chair with her mobile device thinking about her password">
        </div>
    </section>
    
</body>
</html>
